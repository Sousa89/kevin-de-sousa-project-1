<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/731cf5f2be.js" crossorigin="anonymous"></script>
  <title>Contact Me</title>
</head>

<body>
  <!-- NAV BAR SECTION -->
  <nav class="navBar">
    <div class="wrapper">
      <ul navLinks>
        <li>
          <a href="./contact.html">Contact</a>

          <a href="./blog.html">Blog</a>
        </li>
        <li>
          <h1>Harper</h1>

        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="./index.html">Home</a>
        </li>
      </ul>
    </div> <!-- .wrapper END-->
  </nav> <!-- NAV BAR SECTION ENDS-->

  <!-- HEADER SECTION-->
  <header>
    <div class="wrapper">
      <h2>Contact Me</h2>
    </div>
  </header>
  <!-- HEADER SECTION ENDS -->

  <!-- CONTACT SECTION -->
  <section class="contactSection">
    <div class="wrapper">

      <!-- CONTACT INFO CONTAINER -->
      <div class="contactInfo">

        <!-- CONTACT SOCIALS -->
        <div class="contactSocials">
          <a href="">
            <i class=" fab fa-facebook-f" aria-hidden="true"></i>
            <span class="sr-only">Link to facebook</span>
          </a>
          <a href="">
            <i class="fab fa-twitter" aria-hidden="true"></i>
            <span class="sr-only">Link to Twitter</span>
          </a>
          <a href="">
            <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            <span class="sr-only">Link to linked in</span>
          </a>
          <a href="">
            <i class="fab fa-instagram" aria-hidden="true"></i>
            <span class="sr-only">Link to instagram</span>
          </a>
        </div> <!-- .contactSocials END-->
        <!-- CONTACT SOCIALS END -->

        <!-- CONTACT TEXT-->
        <div class="contactText">
          <p>info@gmail.com</p>
          <ul>
            <li>
              <p>123 - 456 - 7890</p>
            </li>
            <li>
              <p>123 Queen Street West. Unit 10</p>
            </li>
            <li>
              <p>Toronto, Ontario</p>
            </li>
            <li>
              <p>M5V2DS</p>
            </li>
          </ul>
        </div> <!-- .contactText END-->
        <!-- CONTACT TEXT END -->

      </div> <!-- contactInfo END-->
      <!-- CONTACT INFO CONTAINER END -->

      <!-- CONTACT FORM -->
      <div class="contactForm">
        <form action="">
          <!-- <div class="nameEmail"> -->

          <input type="text" name="name" id="name" placeholder="Name" required>
          <label for="name" class="sr-only">First Name Here</label>

          <input type="email" name="email" id="email" placeholder="Email address" required>
          <label for="email" class="sr-only">Email address here</label>
          <!-- </div> .nameEmail END -->

          <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
          <label for="message" class="sr-only">Message Here</label>

          <button type="submit" value="submit">Submit</button>
        </form>
      </div> <!-- .contactForm END-->
      <!-- CONTACT FORM END -->

    </div> <!-- .wrapper END-->
  </section> <!-- CONTACT SECTION END-->

</body>

</html>
